# Ingress gateway
##################################################################################################

- apiVersion: networking.istio.io/v1beta1
  kind: Gateway
  metadata:
    name: bookinfo-gateway
  spec:
    selector:
      istio: ingressgateway
    servers:
    - port:
        number: 80
        name: http
        protocol: HTTP
      hosts:
      - ${PRODUCTPAGE_ROUTE}

- apiVersion: networking.istio.io/v1beta1
  kind: VirtualService
  metadata:
    name: bookinfo-gateway
  spec:
    hosts:
    - ${PRODUCTPAGE_ROUTE}
    gateways:
    - bookinfo-gateway
    http:
    - route:
      - destination:
          host: productpage
          port:
            number: 9080

