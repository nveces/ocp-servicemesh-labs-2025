apiVersion: template.openshift.io/v1
kind: Template
labels:
  template: bookinfo-template
metadata:
  annotations:
    description: A group of interconnected demo services for testing Open Shift Service Mesh.
    iconClass: icon-openshift
    openshift.io/display-name: A group of interconnected demo services for testing Open Shift Service Mesh.
    openshift.io/documentation-url: https://github.com/maistra/istio/tree/maistra-2.1/samples/bookinfo
    openshift.io/provider-display-name: Red Hat
    tags: bookinfo,demo,service,istio
  labels:
    template: bookinfo-template
  name: bookinfo-template
objects:

##################################################################################################
# Details service
##################################################################################################

- apiVersion: v1
  kind: Service
  metadata:
    name: details
    labels:
      app: details
      service: details
  spec:
    ports:
    - port: 9080
      name: http
    selector:
      app: details

- apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: details-v1
    labels:
      app: details
      version: v1
  spec:
    replicas: ${{DETAILS_REPLICAS}}
    selector:
      matchLabels:
        app: details
        version: v1
    template:
      metadata:
        annotations:
          sidecar.istio.io/inject: "true"
        labels:
          app: details
          version: v1
      spec:
        containers:
        - name: details
          image: ${DETAILS_IMAGE}:${DETAILS_TAG}
          imagePullPolicy: IfNotPresent
          ports:
          - containerPort: 9080
          resources:
            limits:
              cpu: ${CPU_LIMIT}
              memory: ${MEMORY_LIMIT}Mi
            requests:
              cpu: ${CPU_REQUEST}
              memory: ${MEMORY_REQUEST}Mi
          readinessProbe:
            tcpSocket:
              port: 9080
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            tcpSocket:
              port: 9080
            initialDelaySeconds: 30
            periodSeconds: 30

- apiVersion: networking.istio.io/v1beta1
  kind: VirtualService
  metadata:
    name: details
  spec:
    hosts:
    - details
    http:
    - route:
      - destination:
          host: details
          subset: v1

- apiVersion: networking.istio.io/v1beta1
  kind: DestinationRule
  metadata:
    name: details
  spec:
    host: details
    subsets:
    - name: v1
      labels:
        version: v1

